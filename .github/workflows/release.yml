name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Se activa cuando haces push de un tag como v1.0.0, v1.1.0, etc.

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Download and setup FFmpeg
      run: |
        # Download FFmpeg essentials build
        Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg.zip"
        Expand-Archive -Path "ffmpeg.zip" -DestinationPath "."
        # Find ffmpeg.exe and ffprobe.exe
        $ffmpegPath = Get-ChildItem -Path "." -Filter "ffmpeg.exe" -Recurse | Select-Object -First 1
        $ffprobePath = Get-ChildItem -Path "." -Filter "ffprobe.exe" -Recurse | Select-Object -First 1
        # Copy to current directory for PyInstaller
        Copy-Item $ffmpegPath.FullName -Destination ".\ffmpeg.exe"
        Copy-Item $ffprobePath.FullName -Destination ".\ffprobe.exe"
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name YTDownloader4k --add-binary "ffmpeg.exe;." --add-binary "ffprobe.exe;." descargador.py
    
    - name: Commit executable to repo
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add dist/YTDownloader4k.exe -f
        git commit -m "Auto-update: Build v${{ github.ref_name }}" || exit 0
        git push
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/YTDownloader4k.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
